<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="icon" type="image/png" href="./image/logo1.png">
    <style>
        footer {
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #80B334);
        }
    </style>
</head>

<body>
    <div class="ctn-header">
        <header class="header">
            <a href="" class="logo">
                <img src="./image/logo1.png" alt="">
            </a>

            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class='bx bx-menu' id="menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>

            <nav class="navbar">
                <a href="" style="--i:0;">HOME</a>
                <a href="" style="--i:1;">SERVICE</a>
                <a href="" style="--i:2;">HISTORY</a>
                <a href="" style="--i:3;">HELP</a>
                <a href="" style="--i:4;" id="user">Sign in</a>

            </nav>
            <div class="dropdown">
                <a href="" class="user">Sign in</a>
                <div class="dropdown-content">
    
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                    
    
                </div>
            </div>


        </header>

        <button onclick="topFunction()" id="btn-back" title="Go to top">
            <img src="./image/arrow.png" alt="">
        </button>

        <div class="container-index">
                <h1>Stay Energized With</h1>
                <h1>Convenient</h1>
                <h1>EV Charging Solutions</h1>
                <p style="margin-top: 40px;">Special discount on EV charging stations Go green</p>
                <p style="margin:5px 0 50px 0;">and save money !</p>
                <a class="a1" href="">VIEW SERVICE</a>
                <a class="a2" href="">SIGN UP NOW</a>      
            
        </div>
    </div>
    <section class="one">

    </section>
    <footer>
        
    </footer>

    <script>
        // Get the button
        let mybutton = document.getElementById("btn-back");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
